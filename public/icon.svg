<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)" />

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.65 0.18 160);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(0.55 0.18 160);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- SC Text -->
  <text
    x="256"
    y="320"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="220"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
    dominant-baseline="middle"
  >SC</text>

  <!-- Subtle decorative element (currency symbol) -->
  <circle cx="410" cy="120" r="40" fill="rgba(255,255,255,0.15)" />
  <text
    x="410"
    y="132"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="40"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
    dominant-baseline="middle"
  >$</text>
</svg>
